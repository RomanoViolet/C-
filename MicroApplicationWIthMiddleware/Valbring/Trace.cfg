[General]
config_proj_version=1

[memcheck]
alignment=8
freelist-vol=10000000
leak-check=full
leak-resolution=high
partial-loads-ok=no
show-reachable=yes
track-origins=yes
workaround-gcc296-bugs=yes

[valgrind]
child-silent-after-fork=yes
db-attach=no
db-command=/usr/bin/gdb -nw %f %p
demangle=yes
error-limit=yes
gen-suppressions=no
input-fd=0
kernel-variant=bproc
log-fd=2
log-file=
log-socket=
max-stackframe=2000000
num-callers=20
run-libc-freeres=yes
show-below-main=no
show-emwarns=no
sim-hints=enable-outer
smc-check=all
suppressions=
time-stamp=no
tool=memcheck
trace-children=no
track-fds=no
verbosity=1
xml=yes
xml-user-comment=

[valkyrie]
binary=/home/dumbledore/Documents/Github/CPP-Snippets/build/myProject
binary-flags=
browser=
default-logdir=/tmp/valkyrie_dumbledore/
font-gen-sys=true
font-gen-user="Luxi Sans,10,-1,5,50,0,0,0,0,0"
font-tool-user="Misc Fixed,11,-1,5,50,0,0,0,0,0"
project-file=
show-butt-text=true
show-tooltips=true
src-editor=/usr/bin/xed
src-lines=2
use-vk-palette=true
vg-exec=valgrind
view-log=
working-dir=./
